<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta charset="UTF-8">
	<meta name="description" content="Cyrus Shrestha">
	<meta name="keywords" content="ShankarJung">
	<script src="https://use.fontawesome.com/d1341f9b7a.js"></script>
	<link rel="icon" type="image/gif/png" href="..\images\kamaaulnb.png">
	<link href= "../css/signup.css" rel= "stylesheet" type= "text/css">
	<title>Sign Up - Kamaau</title>
</head>

<body>
<!-- main -->
<div class="w3layouts-main bg bg1" title="image : 3000x800" data-selector=".bg.bg1, .bg.bg2, .header10, .header11" style=""> 
	<div class="bg-layer">
		<h1 class="editContent" title="Heading" data-selector=".editContent" style="">Slide Login form</h1>
		<div class="header-main editContent" title="Login Form" data-selector=".editContent" style="">
			<div class="main-icon">
				<span class="fa fa-eercast" data-selector="span.fa" style=""></span>
			</div>
			<div class="header-left-bottom">
				<form action="#" method="post">
					<div class="icon1 editContent" data-selector=".editContent" style="">
						<span class="fa fa-user" data-selector="span.fa" style="outline: none; cursor: inherit;"></span>
						<input type="email" placeholder="Email Address" required="">
					</div>
					<div class="icon1 editContent" data-selector=".editContent" style="">
						<span class="fa fa-lock" data-selector="span.fa" style="outline: none; cursor: inherit;"></span>
						<input type="password" placeholder="Password" required="">
					</div>
					<div class="login-check">
						 <label class="checkbox editContent" data-selector=".editContent" style="outline: none; cursor: inherit;"><input type="checkbox" name="checkbox" checked=""><i> </i> Keep me logged in</label>
					</div>
					<div class="bottom">
						<button class="btn editContent" data-selector="a.btn, button.btn" style="">Log In</button>
					</div>
					<div class="links">
						<p><a href="#" class="editContent" data-selector=".editContent" style="outline: none; cursor: inherit;">Forgot Password?</a></p>
						<p class="right"><a href="#" class="editContent" data-selector=".editContent" style="outline: none; cursor: inherit;">New User? Register</a></p>
						<div class="clear"></div>
					</div>
				</form>	
			</div>
			<div class="social-icons">
				<ul>
					<li class="editContent" data-selector=".editContent" style="outline: none; cursor: inherit;">or login using : </li>
					<li class="facebook editContent" data-selector=".editContent" style="outline: none; cursor: inherit;"><a href="#"><span class="fa fa-facebook" data-selector="span.fa" style="outline: none; cursor: inherit;"></span></a></li>
					<li class="twitter editContent" data-selector=".editContent" style="outline: none; cursor: inherit;"><a href="#"><span class="fa fa-twitter" data-selector="span.fa" style="outline: none; cursor: inherit;"></span></a></li>
					<li class="google editContent" data-selector=".editContent" style="outline: none; cursor: inherit;"><a href="#"><span class="fa fa-google-plus" data-selector="span.fa" style="outline: none; cursor: inherit;"></span></a></li>
				</ul>
			</div>
		</div>
		
		<!-- copyright -->
		<div class="copyright" title="copyright">
			<p>Â© 2019 Slide Login Form . All rights reserved | Design by <a href="http://w3layouts.com/" target="_blank">W3layouts</a></p>
		</div>
		<!-- //copyright --> 
	</div>
</div>	
<!-- //main -->
</body>
</html>
